<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All Cameras - Grid View</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:12px; background:#f5f6f8; color:#111 }
    h1 { font-size:18px; margin:0 0 12px }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:10px }
    .cell { background:#000; border-radius:8px; overflow:hidden; position:relative; min-height:160px }
    .cell video { width:100%; height:100%; display:block; object-fit:cover }
    .cell .label { position:absolute; left:8px; top:8px; background:rgba(0,0,0,0.6); color:#fff; padding:6px 8px; border-radius:6px; font-size:13px }
    .cell .id { position:absolute; right:8px; top:8px; background:rgba(0,0,0,0.4); color:#fff; padding:4px 6px; border-radius:6px; font-size:12px }
    .controls { margin-top:10px }
    .note { font-size:12px; color:#555; margin-top:8px }
  </style>
</head>
<body>
  <h1>All Cameras Grid</h1>
  <div id="grid" class="grid"></div>
  <div class="note">Autoplay is muted. Click a cell to toggle play/pause. Streams use hls.js when available.</div>
  <script src="./all-cameras.js"></script>
</body>
</html>
